# config file for automatic testing at travis-ci.org
language: python

python:
    - "3.6"

sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=py27,codecov
    - TOXENV=py35,codecov
    - TOXENV=py35,codecov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install: pip install tox-travis tox
script: tox
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
